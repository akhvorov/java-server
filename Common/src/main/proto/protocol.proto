syntax = "proto3";

package ru.ifmo.java.server.protocol;

message Config {
    string serverType = 1;
    int32 requestsCount = 2;
}

message ArraySortRequest {
    int32 size = 1;
    repeated int32 values = 2;
//    string serverType = 2;
}

message ArraySortResponse {
    repeated int32 values = 1;
}

message StatRequest {
    string serverType = 1;
}

message StatResponse {
    repeated int32 values = 1;
    double handleTime = 2;
    double responseTime = 3;
}
